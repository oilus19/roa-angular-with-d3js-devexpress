
<div class="login-container">

	<div class="row">

		<div class="col-sm-6">

			<script type="text/javascript">
				jQuery(document).ready(function($)
				{
					// Reveal Login form
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


					// Validation and Ajax action
					$("form#login").validate({
						rules: {
							username: {
								required: true
							},

							passwd: {
								required: true
							}
						},

						messages: {
							username: {
								required: 'Please enter your username.'
							},

							passwd: {
								required: 'Please enter your password.'
							}
						},

						// Form Processing via AJAX
						submitHandler: function(form)
						{
							showLoadingBar(70); // Fill progress bar to 70% (just a given value)

							var opts = {
								"closeButton": true,
								"debug": false,
								"positionClass": "toast-top-full-width",
								"onclick": null,
								"showDuration": "300",
								"hideDuration": "1000",
								"timeOut": "5000",
								"extendedTimeOut": "1000",
								"showEasing": "swing",
								"hideEasing": "linear",
								"showMethod": "fadeIn",
								"hideMethod": "fadeOut"
							};

							
							var	username = $(form).find('#username').val(),
								passwd = $(form).find('#passwd').val();

							if(username=="results" && passwd=="$tB7an8vr#Nf"){
									showLoadingBar({
										delay: .5,
										pct: 100,
										finish: function(){
											window.location = '#/app/dashboard';
										}
									});
							}
							else
							{
								toastr.error("You have entered wrong password, please try again. User and password is <strong>results/$tB7an8vr#Nf</strong> :)", "Invalid Login!", opts);
								$(form).find('#passwd').select();
							}
						}
					});

					// Set Form focus
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
			</script>

			<!-- Errors container -->
			<div class="errors-container">

				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form method="post" role="form" id="login" class="login-form fade-in-effect">

				<div class="login-header">
					<a href="#/app/dashboard-variant-1" class="logo">
						<img src="assets/images/logo@2x.png" alt="" width="80" />
					</a>
<br />
					<p>Hello there! Happy to see you here. <br />Enter credentials below to access Asahi's account.</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-dark  btn-block text-left">
						<i class="fa-lock"></i>
						Log In
					</button>
				</div>

				<div class="login-footer">
					<!-- <a href="">Forgot your password?</a> -->
				</div>

			</form>

		</div>

	</div>

</div>
